<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bill Cypher (Gravity Falls)</title>
  <link rel="stylesheet" href="./index.css">
  <script defer src="./index.js"></script>
</head>

<body>
  <div class="container">
    <div class="bill">
      <div class="hat-container">
        <div class="hat"></div>
      </div>
      <div class="body-container">
        <div class="left arm">
          <div class="hand"></div>
        </div>
        <div class="triangle"></div>
        <div class="body">
          <div class="blocks">
            <div class="row">
              <div class="block"></div>
              <div class="block"></div>
              <div class="block"></div>
              <div class="block"></div>
              <div class="block"></div>
              <div class="block"></div>
            </div>
            <div class="row">
              <div class="block"></div>
              <div class="block"></div>
              <div class="block"></div>
              <div class="block"></div>
              <div class="block"></div>
              <div class="block"></div>
            </div>
            <div class="row">
              <div class="block"></div>
              <div class="block"></div>
              <div class="block"></div>
              <div class="block"></div>
              <div class="block"></div>
              <div class="block"></div>
            </div>
            <div class="row">
              <div class="block"></div>
              <div class="block"></div>
              <div class="block"></div>
              <div class="block"></div>
              <div class="block"></div>
              <div class="block"></div>
            </div>
          </div>
          <div class="eyelashes eyelashes-top">
            <div class="eyelash eyelash-1"></div>
            <div class="eyelash eyelash-2"></div>
            <div class="eyelash eyelash-3"></div>
            <div class="eyelash eyelash-4"></div>
          </div>
          <div class="eye">
            <div class="pupil"></div>
          </div>
          <div class="eyelashes eyelashes-bottom">
            <div class="eyelash eyelash-1"></div>
            <div class="eyelash eyelash-2"></div>
            <div class="eyelash eyelash-3"></div>
            <div class="eyelash eyelash-4"></div>
          </div>
          <div class="tie"></div>
        </div>
        <div class="right arm">
          <div class="hand">
            <div class="fingers">
              <div class="finger finger-1"></div>
              <div class="finger finger-2"></div>
              <div class="finger finger-3"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="foot-container">
        <div class="left leg">
          <div class="feet"></div>
        </div>
        <div class="right leg">
          <div class="feet"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
